<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextbot FPS Prototype</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hud">
        <div id="debug-info"></div>
    </div>
    <div id="crosshair"></div>
    <div id="indicator">BHOP ACTIVATED!</div>
    <div id="movement-indicator">RUNNING</div>
    <div id="instructions">
        <h1>Nextbot FPS Prototype</h1>
        <p>Click to enable controls</p>
        <p><strong>WASD</strong> - Movement</p>
        <p><strong>SHIFT</strong> - Sprint</p>
        <p><strong>ALT/CTRL</strong> - Walk</p>
        <p><strong>SPACE</strong> - Jump / Bunny Hop</p>
        <p><strong>ESC</strong> - Release pointer lock</p>
        <p>Chain bunny hops for increased speed boost!</p>
    </div>
    <canvas id="game-canvas"></canvas>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Tone.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <!-- Main Game Script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
