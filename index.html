<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextbot FPS Prototype</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            user-select: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }
        #instructions h1 {
            margin-top: 0;
            color: #ff4444;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.5);
        }
        #instructions p {
            margin: 10px 0;
        }
        #instructions strong {
            color: #4fc3f7;
            font-weight: bold;
        }
        #instructions.hidden {
            display: none;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            color: white;
            font-family: monospace;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #crosshair::before {
            width: 2px;
            height: 10px;
            left: 50%;
            margin-left: -1px;
        }
        #crosshair::after {
            width: 10px;
            height: 2px;
            top: 50%;
            margin-top: -1px;
        }
        #indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: monospace;
            text-align: center;
            padding: 8px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
        }
        #indicator.active {
            opacity: 1;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            0% { background-color: rgba(0, 0, 0, 0.7); }
            100% { background-color: rgba(100, 100, 255, 0.7); }
        }
        #movement-indicator {
            position: absolute;
            bottom: 60px;
            right: 20px;
            color: white;
            font-family: monospace;
            text-align: center;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="debug-info"></div>
    </div>
    <div id="crosshair"></div>
    <div id="indicator">BHOP ACTIVATED!</div>
    <div id="movement-indicator">RUNNING</div>
    <div id="instructions">
        <h1>Nextbot FPS Prototype</h1>
        <p>Click to enable controls</p>
        <p><strong>WASD</strong> - Movement</p>
        <p><strong>SHIFT</strong> - Sprint</p>
        <p><strong>ALT/CTRL</strong> - Walk</p>
        <p><strong>SPACE</strong> - Jump / Bunny Hop</p>
        <p><strong>ESC</strong> - Release pointer lock</p>
        <p>Chain bunny hops for increased speed boost!</p>
    </div>
    <canvas id="game-canvas"></canvas>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Main Game Script -->
    <script src="main.js"></script>
</body>
</html>
