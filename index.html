<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextbot FPS Prototype</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            user-select: none;
        }
        #instructions.hidden {
            display: none;
        }
        #hud {
            position: absolute;
            padding: 10px;
            color: white;
            font-family: monospace;
            user-select: none;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="debug-info"></div>
    </div>
    <div id="crosshair"></div>
    <div id="instructions">
        <h1>Nextbot FPS Prototype</h1>
        <p>Click to enable controls</p>
        <p><strong>WASD</strong> - Movement</p>
        <p><strong>SPACE</strong> - Jump / Bunny Hop</p>
        <p><strong>ESC</strong> - Release pointer lock</p>
    </div>
    <canvas id="game-canvas"></canvas>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Main Game Script -->
    <script src="main.js"></script>
</body>
</html>
